{% extends 'blogInfo/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; text-align: center; border: 2px solid var(--ink-secondary); padding: 30px;">
    
    <h2 class="main-title" style="font-size: 2rem; margin-top: 0;">Crear Cuenta</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 20px; text-align: left;">
                <label style="font-family: var(--font-heading); font-weight: bold; display: block;">{{ field.label }}</label>
                {{ field }}
                <style>
                    input[type="text"], input[type="password"] {
                        width: 100%;
                        padding: 10px;
                        background: transparent;
                        border: none;
                        border-bottom: 2px solid var(--ink-muted);
                        font-family: var(--font-body);
                        font-size: 1rem;
                        outline: none;
                    }
                    input:focus {
                        border-bottom-color: var(--ink-primary);
                    }
                </style>
            </div>
        {% endfor %}

        <button type="submit" class="btn-read" style="cursor: pointer; width: 100%; margin-top: 20px;">
            Ingresar
        </button>
    </form>
</div>
{% endblock %}
