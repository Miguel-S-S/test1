{% extends 'base.html' %}

{% block content %}
<div class="form-container" style="max-width: 600px; margin: 50px auto; padding: 30px;">
    
    <h3 class="main-title" style="border-bottom: none; font-size: 2rem; margin-top: 0; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue);">
        Respondiendo a {{ comentario_padre.usuario.username }}
    </h3>
    
    <div style="
        background: rgba(255, 255, 255, 0.05); 
        padding: 20px; 
        border-left: 4px solid var(--neon-pink); 
        margin-bottom: 30px; 
        font-style: italic; 
        color: #ddd;
        font-family: var(--font-tech);">
        "{{ comentario_padre.contenido_comentario }}"
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px; color: #fff;">
            {{ form.as_p }}
        </div>
        
        <div style="margin-top: 30px; display: flex; align-items: center; gap: 20px;">
            <button type="submit" class="btn-neon" style="cursor: pointer; border: none; font-size: 1rem;">
                PUBLICAR RESPUESTA
            </button>
            
            <a href="{% url 'post_detail' comentario_padre.post.pk %}" style="color: var(--neon-orange); text-decoration: none; font-weight: bold; text-shadow: 0 0 5px var(--neon-orange);">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
